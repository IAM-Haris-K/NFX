<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Dashboard{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
    <div class="flex min-h-screen">
        <aside class="w-64 bg-gray-900 text-white p-4">
            <h1 class="text-2xl font-bold mb-6">Bolt Security</h1>
            <nav>
                <ul>
                    <li><a href="/dashboard" class="block py-2 px-4 hover:bg-gray-700 rounded">Dashboard</a></li>
                    <li><a href="/network-traffic" class="block py-2 px-4 hover:bg-gray-700 rounded">Network Traffic</a></li>
                    <li><a href="/packet-analysis" class="block py-2 px-4 hover:bg-gray-700 rounded">Packet Analysis</a></li>
                    <li><a href="/logout" class="block py-2 px-4 hover:bg-gray-700 rounded">Logout</a></li>
                </ul>
            </nav>
        </aside>
        <main class="flex-1 p-6">
            {% block content %}{% endblock %}
        </main>
    </div>
</body>
</html>
