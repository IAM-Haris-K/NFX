{% extends 'layout.html' %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="max-w-sm mx-auto bg-white p-8 rounded shadow">
    <h2 class="text-xl font-bold mb-6">Login</h2>
    {% if error %}
        <p class="text-red-500 mb-4">{{ error }}</p>
    {% endif %}
    <form method="post">
        <input type="text" name="username" placeholder="Username" class="w-full p-2 mb-4 border rounded">
        <input type="password" name="password" placeholder="Password" class="w-full p-2 mb-4 border rounded">
        <button type="submit" class="bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700">Login</button>
    </form>
</div>
{% endblock %}
